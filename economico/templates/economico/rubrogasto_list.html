{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
          Rubros de Gastos
          <a href="{% url 'economico:rubro-gasto-crear' %}" style="margin-left:20px;"><i class="fa fa-plus-square" aria-hidden="true" style="color:#050505; 
            padding: 2px;"></i></a>
        </div>
        <div class="card-body">
            <table id="miTabla" class="display compact" style="font-size: 13px;">
                {% if object_list %}
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  {% for rubro in object_list %}
                  <tr>
                      <td>{{rubro.nombre}}</td>
                      <td>
                          <a href="{% url 'economico:rubro-gasto-edit' rubro.pk %}" style="margin-left:20px;"><i class="fa fa-edit" aria-hidden="true" style="color:#050505; 
                            padding: 2px;"></i></a>
                          <a href="{% url 'economico:rubro-gasto-delete' rubro.pk %}" style="margin-left:20px;"><i class="fa fa-trash-alt" aria-hidden="true" style="color:#050505; 
                            padding: 2px;"></i></a>
                      </td>
                  </tr>
                  {% endfor %}
              </tbody>
              {% else %}
            <h6>No se registraron rubros de gastos</h6>
            {% endif %}
        </div>
      </div>
</div>
{% endblock %}
